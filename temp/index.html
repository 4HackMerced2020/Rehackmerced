<!DOCTYPE html>

<html>
    <head>
        <title>Log In</title> 
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script src="main.js"></script>
    </head>
    <body style="background-color: rgb(212, 238, 237);">
        <h1>Sign In</h1>
        <h2>Username:</h2>
        <form>
            <input type="text" name="username" place="user-input"/>
        </form>
        <h3>Password:</h3>
        <form>
            <input type="text" name="password" place="password-input"/>
        </form>
            <button onclick = "clickLog()">Log in</button>
            <div id = "log-area"></div>
        <p>Don't have an account? <a href=" "target="_blank">Create an Account</a> </p>
        
    </body>
</html>
